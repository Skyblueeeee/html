<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>专属晚晚的网页</title>
	<style>
		body {
			background-color: #FDE2E2;
			font-family: "Microsoft YaHei", sans-serif;
		}
		.container {
			width: 80%;
			margin: auto;
			padding: 20px;
			text-align: center;
		}
		.header {
			background-color: #F8CECC;
			padding: 10px;
			border-radius: 10px;
			margin-bottom: 20px;
			animation: pulse 2s infinite;
		}
		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
		.header h1 {
			font-size: 36px;
			margin: 0;
			color: #F06292;
		}
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}
		.menu ul {
			display: flex;
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.menu li {
			margin-right: 20px;
			font-size: 24px;
			cursor: pointer;
		}
		.menu li:hover {
			color: #F06292;
		}
		.image-container {
			position: relative;
			margin-bottom: 20px;
		}
		.image {
			max-width: 100%;
			display: block;
			margin: auto;
			animation: slide-in 1s ease;
			animation-fill-mode: both;
		}
		.play-btn {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
			z-index: 2;
		}
		.play-btn:hover {
			transform: translate(-50%, -50%) scale(1.2);
		}
		.poem {
			font-size: 28px;
			line-height: 1.5;
			margin-bottom: 20px;
			animation: fade-in 1s ease;
			animation-fill-mode: both;
		}
		.poem p {
			margin: 0;
		}
		.footer {
			background-color: #F8CECC;
			padding: 10px;
			border-radius: 10px;
			margin-top: 20px;
			animation: pulse 2s infinite;
		}
		.footer p {
			margin: 0;
			font-size: 20px;
			color: #F06292;
			animation: fade-in 1s ease;
			animation-fill-mode: both;
		}
		.image-small {
			width: 300px;
			height: 600px;
			}

		.image-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			margin-bottom: 20px;
			overflow: hidden;
			}

		.image-container > div {
			margin-right: 30px;
		}
		.image-item {
			width: 300px;
			margin-right: 600px;
			animation: slide 5s linear infinite;
			}
		@keyframes slide {
			0% {
				transform: translateX(0);
			}
			100% {
				transform: translateX(calc(-250px - 20px));
			}
			}
		@keyframes slide-in {
			from {
				transform: translateX(-100%);
			}
			to {
				transform: translateX(0);
			}
		}
		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		.play-pause-btn {
			border: none;
			background-color: #FFC0CB;
			color: white;
			font-size: 24px;
			padding: 20px;
			border-radius: 50%;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		.menu {
			border: 3px solid rgb(205, 140, 80);
		}
		.menu li {
			border: 2px solid rgb(233, 133, 57);
		}
		.menu li:hover {
			background-color: #07c964;
			color: black;
		}
		.menu li.active {
			background-color: rgb(47, 155, 182);
			color: white;
		}


	</style>
</head>
	<!-- 添加控制按钮 -->
	<div style="position:fixed; top:20px; right:20px;">
		<button id="play-pause-btn" onclick="playPause()">&#10074;&#10074;</button>
	</div>

<body>
	<div class="container">
		<div class="header">
			<h1>祝福晚晚节日快乐</h1>
		</div>
		<div class="menu">
			<ul>
			  <!-- 首页按钮 -->
			  <li id="home-btn">首页</li>
			  <!-- 晚晚档案按钮 -->
			  <li id="archive-btn">晚晚档案</li>
			  <!-- 关于我们按钮 -->
			  <li id="about-btn">关于我们</li>
			</ul>
		  </div>
		<div class="image-container">
			<img src="image/女生.jpg" alt="花开的效果" class="image">
		</div>
		<div class="poem">
			<p>这个世界上，总会有一场完美的相遇。</p>
			<p>就像三月遇见花开，为整个春天都带来了颜色。</p>
		</div>
	</div>
</body>
</html>

<script src="index.js"></script>
