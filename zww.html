<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>祝福女神节快乐</title>
    <style>
        /* 设置背景颜色和字体样式 */
        body {
            background-color: #ffeedd;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        /* 设置标题样式 */
        h1 {
            color: #e20074;
            font-size: 48px;
            margin-top: 50px;
        }
        /* 设置图片样式 */
        img {
            width: 300px;
            height: 300px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>祝福女神节快乐<br>每天都要开心</h1>
    <!-- 插入一个苹果公司宣传风格的图片 -->
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Apple-style image">
    <!-- 插入一个重复滚动的图片 -->
    <div style="position: relative; width: 100%; height: 400px;">
        <img src="https://images.unsplash.com/photo-1465056836041-7f43ac27d79b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Repeating scrolling image" style="position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: -1; animation: scroll 20s linear infinite;">
    </div>
    <!-- 增添祝福内容 -->
    <p>在这个特别的日子里，祝你女神节快乐！愿你拥有健康、美丽、快乐的每一天。感谢你在生活中的陪伴和支持，你是我的生命之光，也是我最珍贵的财富。让我们一起享受这个美好的节日，祝你心想事成，万事如意！</p>
    <p>希望你在生活和工作中都能发挥自己的优势，取得更好的成绩。永远不要放弃自己的梦想，勇敢地追逐自己的目标。你的努力和汗水一定会换来美好的回报。相信自己，你是最棒的！</p>
    <p>最后，再次祝你女神节快乐，事业有成，家庭美满，幸福健康！</p>
    <!-- 设置滚动动画 -->
    <style>
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</body>
</html>
